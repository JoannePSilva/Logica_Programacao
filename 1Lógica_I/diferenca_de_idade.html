<meta>
<h1>Calculando a diferença de idade</h1>
<br><br>
<b><p>Minha irmã tem 37 anos e eu tenho 33 </p></b>
<br>
<script>
	function pulalinha() {
		document.write ("<br><br>");
	}
	function mostra (frase) {
		document.write (frase);
		pulalinha();
	}
	var
	minhaIdade = 34
	idadeDela = 37
	calculo = idadeDela - minhaIdade
mostra ("A diferença de idade entre minha irmã e eu é de " + calculo + " anos")
</script>
