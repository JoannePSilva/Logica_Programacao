<h3> Álcool ou Gasolina? </h3>

<br> <b> Problema </b> <br>
<b>(a)</b> Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminho de 480 quilômetros. Qual é o consumo de gasolina?
<br>

<script>
	var
	caminhoComCombustivel = 480
	litro = 40
	consumo = caminhoComCombustivel/litro

	document.write ("O consumo de gasolina é " + consumo + "Km/litro")
</script>
<br> <br> <b>(b)</b> Com álcool, um tanque de 40 litros fez um caminho de 300 quilômetros. Qual é o consumo de álcool?<br>
<script>
	var
	caminhoComCombustivel = 300
	litro = 40
	consumo = caminhoComCombustivel/litro
	<"br"> document.write ("O consumo de álcool é " + consumo + "Km/litro")
</script>
