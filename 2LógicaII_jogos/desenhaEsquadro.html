<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
    var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
        }
        function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='26px helvetica';
        pincel.fillStyle='white';
        pincel.fillText(texto, x, y);    
    }

        pincel.fillStyle = 'purple';
        pincel.fillRect(0, 50, 450, 400);

        pincel.fillStyle="black";
        pincel.beginPath();
        pincel.moveTo(50, 50);
        pincel.lineTo(50, 400);
        pincel.lineTo(400, 400);
        pincel.fill();
    
        pincel.fillStyle="purple";
        pincel.beginPath();
        pincel.moveTo(100, 175);
        pincel.lineTo(100, 350);
        pincel.lineTo(275, 350);
        pincel.fill();
     desenhaTexto ("Unindo as funções", 200, 200)
        
        desenhaCirculo(200,100, 10, 'black');
        desenhaCirculo(200,80, 10, 'pink')
        desenhaCirculo(180,100, 10, 'pink')
        desenhaCirculo(220,100, 10, 'pink')
        desenhaCirculo(200,120, 10, 'pink')

        desenhaCirculo(300,100, 10, 'black');
        desenhaCirculo(300,80, 10, 'pink')
        desenhaCirculo(280,100, 10, 'pink')
        desenhaCirculo(320,100, 10, 'pink')
        desenhaCirculo(300,120, 10, 'pink')

        desenhaCirculo(400,100, 10, 'black');
        desenhaCirculo(400,80, 10, 'pink')
        desenhaCirculo(380,100, 10, 'pink')
        desenhaCirculo(420,100, 10, 'pink')
        desenhaCirculo(400,120, 10, 'pink')

        desenhaCirculo(400,300, 10, 'black');
        desenhaCirculo(400,280, 10, 'pink')
        desenhaCirculo(380,300, 10, 'pink')
        desenhaCirculo(420,300, 10, 'pink')
        desenhaCirculo(400,320, 10, 'pink')

    
    </script>
        
</body>
</html>
