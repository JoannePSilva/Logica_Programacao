<canvas width="600" height="400"></canvas>
<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'yellow';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    desenhaCirculo(300,200, 10, 'black');
    desenhaCirculo(300,180, 10, 'pink')
    desenhaCirculo(280,200, 10, 'pink')
    desenhaCirculo(320,200, 10, 'pink')
    desenhaCirculo(300,220, 10, 'pink')

    desenhaCirculo(400,300, 10, 'black');
    desenhaCirculo(400,280, 10, 'white')
    desenhaCirculo(380,300, 10, 'white')
    desenhaCirculo(420,300, 10, 'white')
    desenhaCirculo(400,320, 10, 'white')

    desenhaCirculo(200,100, 10, 'black');
    desenhaCirculo(200,80, 10, 'white')
    desenhaCirculo(180,100, 10, 'white')
    desenhaCirculo(220,100, 10, 'white')
    desenhaCirculo(200,120, 10, 'white')


</script>
